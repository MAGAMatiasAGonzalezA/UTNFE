<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos\formuestilo.css"/>
</head>
<body>
    <form action="formulario.html"><!--atributo action indica donde se dirigen los datos del formulario-->
        <fieldset><!--esta etiqueta agrupa entradas relacionadas-->
            <legend>Deja tus datos de contacto. Gracias</legend><!--titulo del formulario-->
            <div class="form-control">
                <label for="name">Nombre</label>
                <input type="name" id="name" required/><br><br>
            </div>
            <div class="form-control">
                <label for="lastname">Apellido</label>
                <input type="lastname" id="lastname" required/><br><br>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" required/><br><br>
            </div>
            <div class="form-control">
                <input type="tel" id="tel" placeholder="Introduce tu telefono"/><br><br>
            </div>
            <div>
                <textarea id="message" cols="30" rows="10" placeholder="Introduce tu mensaje" required></textarea><br><br>
            </div>
            <input type="submit" id="enviar" value="Enviar" class="submit-btn" /><br>
        </fieldset>
    </form>
</body>
</html>
