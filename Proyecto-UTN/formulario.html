<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/formuEstilo.css">
</head>

<body>
    <div class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <form action="trabajo_bootstrap.html" class="container">
                    <fieldset>
                        <legend>Ingresa los datos de contacto y resumen de proyecto</legend>
                        <ul>
                            <li>
                                <input type="text" id="nombre" class="form-control" name="nombre" placeholder="Nombre"
                                    required>
                            </li><br>
                            <li>
                                <input type="text" class="form-control" id="apellido" name="apellido"
                                    placeholder="Apellido" required>
                            </li><br>
                            <li>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                    required>
                            </li><br>
                            <li>
                                <input type="tel" class="form-control" id="celular" name="celular"
                                    placeholder="Número de contacto">
                            </li><br>
                            <li>
                                <textarea class="form-control" id="descripcion" rows="3"
                                    placeholder="Descripcion de tu pequeño emprendimiento" required></textarea>
                            </li>
                            <li class="button">
                                <button type="submit" class="btn btn-primary">Agregar Artículo</button>
                            </li>

                        </ul>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
